databases:
  - name: urlshortener-db
    plan: free # Note: If your account already used the 1 Free DB, this might conflict or default to Starter ($7/mo).
    user: urlshortener_user
    databaseName: urlshortener_db

services:
  # Backend API
  - type: web
    name: urlshortener-api
    plan: free # Note: If your account already used the 1 Free Web Service, this might conflict.
    env: docker # Correct runtime type for Dockerfile
    healthCheckPath: /api/public/health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: urlshortener-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: urlshortener-redis
          property: connectionString
      - key: JWT_SECRET
        generateValue: true

  # Managed Redis
  - type: redis
    name: urlshortener-redis
    plan: free # Note: If your account already used the 1 Free Redis, this might conflict or default to Starter ($10/mo).
    ipAllowList: [] # Allow internal traffic
